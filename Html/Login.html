<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Abarrotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/davcamshow/Pagina-web_abarrotes@main/Absolute.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Tienda de Abarrotes</h1>
                <p>Iniciar Sesión</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Correos electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="auth-btn">Ingresar</button>
            </form>
            
            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
