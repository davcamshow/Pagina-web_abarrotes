<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Tienda de Abarrotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/davcamshow/Pagina-web_abarrotes@main/Absolute.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../scripts/dynamic-elements.js"></script>
    <script src="../scripts/form-validation.js"></script>

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Tienda de Abarrotes</h1>
                <p>Crear Cuenta</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" placeholder="Tu nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correos electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="auth-btn">Registrarse</button>
            </form>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
