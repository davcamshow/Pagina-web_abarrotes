{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Tienda de Abarrotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/davcamshow/Pagina-web_abarrotes@main/Absolute.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Tienda de Abarrotes</h1>
                <p>Iniciar Sesión</p>
            </div>
            
            <!-- Mostrar mensajes -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form class="auth-form" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required value="{{ form.email.value|default:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="auth-btn">Ingresar</button>
            </form>
            <script src="{% static 'js/validaciones.js' %}"></script>
            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
